##Chose any port between 7000-9000. It should work.
server.port=8081
##Chose a context root path for your URLs
server.servlet.context-path=/app

spring.output.ansi.enabled=ALWAYS
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/sinu
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view = true
spring.liquibase.change-log=classpath:db/liquibase-changeLog-master.xml
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

app.message=Message has been sent Successfully..
spring.rabbitmq.host=localhost
spring.rabbitmq.password=test
spring.rabbitmq.port=15672
spring.rabbitmq.username=test
spring.rabbitmq.exchange=user.exchange
spring.rabbitmq.queue=user.queue
spring.rabbitmq.routingkey=user.routingkey


