<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Add new teacher</h1>
    <form action="#" th:action="@{/teacher/add}" th:object="${teacher}" method="POST">
        <p>Name: <input type="text" th:field="*{name}" /></p>
        <p>Email: <input type="text" th:field="*{email}" /></p>
        <p>Password: <input type="text" th:field="*{password}" /></p>
        <p>Numerical Personal Code: <input type="text" th:field="*{npc}" /></p>
        <p>Entitling:
            <select th:field="*{entitling}" width="200px">
                <option th:value="'University teacher'" th:text="'University teacher'"></option>
                <option th:value="'Laboratory teacher'" th:text="'Laboratory teacher'"></option>
            </select>
        </p>
        <p>Street: <input type="text" th:field="*{street}"/></p>
        <p>City: <input type="text" th:field="*{city}"/></p>
        <p>Country: <input type="text" th:field="*{country}"/></p>
        <p>Postal Code: <input type="text" th:field="*{postalCode}"/></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>

    <div th:if = "${error != null}"
    <p> ERROR: <span th:text="${error}"></span> </p>
    </div>
</body>
</html>
